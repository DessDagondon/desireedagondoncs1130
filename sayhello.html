<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Say Hello</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF9C4
    }

    .muted-yellow-header {
      background-color: #f8f87c;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      color: white; 
    }

    .content {
      text-align: left;
      margin: 0 20px;
    }
  </style>
</head>

<body>

    <!-- Muted yellow header -->
  <div class="muted-yellow-header">
    <h1>SAY HELLO PAGE</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>


  <div class="content">
    <label for="fname">What Is Your name?</label>
    <input id="fname" type="text">
    <button onclick="sayhello()">Say Hello</button>
    <br><br>
    <h2 id="hellomsg"></h2>
    <br>

  <script>
    function sayhello() {
      var uname;
      uname = document.getElementById("fname").value;
      document.getElementById("hellomsg").innerHTML = 'Hello ' + uname;
    }
  </script>

</body>

</html>
