<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grade Computation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .green-header green;
      color: white;
      text-align: center;
      padding: 10px;
      line-height: 30px;
    }

    /* Added style for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
  <script>
    function computegrade() {
      var x, y, z, lg, cm, cp;

      x = document.getElementById("score").value * 1;
      y = document.getElementById("items").value * 1;
      z = document.getElementById("base").value * 1;

      let g = Math.round((x / y) * (100 - z) + z);

      if (g < 72) {
        lg = "F";
      } else if (g >= 72 && g <= 75) {
        lg = "D";
      } else if (g >= 76 && g <= 79) {
        lg = "C";
      } else if (g >= 80 && g <= 83) {
        lg = "C+";
      } else if (g >= 84 && g <= 87) {
        lg = "B";
      } else if (g >= 88 && g <= 91) {
        lg = "B+";
      } else {
        lg = "A";
      }

      switch (lg) {
        case 'F':
          cm = "Failing Grade";
          cp = "a";
          break;
        case 'D':
          cm = "Passing Grade";
          cp = "a";
          break;
        case 'C':
        case 'C+':
          cm = "Average Grade";
          cp = "an";
          break;
        case 'B':
          cm = "Good Grade";
          cp = "a";
          break;
        case 'B+':
          cm = "Very Good Grade";
          cp = "a";
          break;
        default:
          cm = "Excellent Grade";
          cp = "an";
          break;
      }

      // Display the modal with the computed results
      document.getElementById("grade").innerHTML = 'The grade for ' + x + "/" + y + " using base " + z + " is " + g;
      document.getElementById("letterg").innerHTML = 'The equivalent is ' + lg;
      document.getElementById("grcomment").innerHTML = 'That is ' + cp + ' ' + cm;
      document.getElementById("resultModal").style.display = 'block';
    }

    // Close the modal
    function closeModal() {
      document.getElementById("resultModal").style.display = 'none';
    }
  </script>
</head>

<body>

  <!-- Green header with link to home -->
  <div class="green-header">
    <h1>Grade Computation</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <p>
    <label for="score">Score</label>
    <input id="score" name="score" type="number">
    <label for="items">Items</label>
    <input id="items" name="items" type="number">
    <label for="base">Base</label>
    <input id="base" name="base" type="number">
    <button onclick="computegrade()">Compute Grade</button>
  </p>

  <!-- Modal for displaying the computed results -->
  <div id="resultModal" class="modal">
    <span onclick="closeModal()" style="cursor: pointer; position: absolute; top: 10px; right: 10px;">&times;</span>
    <h2 id="grade"></h2>
    <h2 id="letterg"></h2>
    <h2 id="grcomment"></h2>
  </div>

</body>

</html>
