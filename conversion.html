<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Unit Conversion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .red-header {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Added style for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1;
    }

    /* Style for the close button */
    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <script>
    function convertUnit(type) {
      var inputValue = parseFloat(document.getElementById(type + "Input").value);
      var result;

      if (type === "celsius") {
        result = (inputValue * 9 / 5) + 32;
        displayModal("resultModal", "Celsius to Fahrenheit: " + result.toFixed(2) + " °F");
      } else if (type === "fahrenheit") {
        result = (inputValue - 32) * 5 / 9;
        displayModal("resultModal", "Fahrenheit to Celsius: " + result.toFixed(2) + " °C");
      } else if (type === "meters") {
        result = inputValue * 3.28084;
        displayModal("resultModal", "Meters to Feet: " + result.toFixed(2) + " feet");
      } else if (type === "feet") {
        result = inputValue / 3.28084;
        displayModal("resultModal", "Feet to Meters: " + result.toFixed(2) + " meters");
      }
    }

    // Display the modal with the given message
    function displayModal(modalId, message) {
      document.getElementById(modalId).innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
      document.getElementById(modalId).style.display = 'block';
    }

    // Close the modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</head>

<body>

  <!-- Red header with link to home -->
  <div class="red-header">
    <h1>Unit Conversion</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <label for="unitInput">Enter Value:</label>
  <input type="number" id="unitInput">

  <h2>Choose Conversion:</h2>

  <button onclick="convertUnit('celsius')">Celsius to Fahrenheit</button>
  <button onclick="convertUnit('fahrenheit')">Fahrenheit to Celsius</button>
  <button onclick="convertUnit('meters')">Meters to Feet</button>
  <button onclick="convertUnit('feet')">Feet to Meters</button>

  <!-- Modal for displaying conversion result -->
  <div id="resultModal" class="modal">
    <!-- Close button (X) is added dynamically -->
    <p id="result"></p>
  </div>

</body>

</html>
