<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Unit Conversion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ff9191; /* Light red background */
    }

    .red-header {
      background-color: #e53935; /* Dark red header */
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Style for the result section */
    #resultSection {
      display: none;
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background-color: #ffffff; /* White background */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* Style for the conversion form */
    #conversionForm {
      text-align: center;
      margin-top: 30px;
    }

    select, input, button {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 60%; /* Adjusted width for better alignment */
    }

    input::placeholder {
      color: #aaa; /* Placeholder text color */
    }

    button {
      background-color: #e53935; /* Dark red button */
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c62828; /* Darker red on hover */
    }

    /* Style for the result text */
    #resultText {
      font-size: 18px;
      color: #333;
    }

    #resultValue {
      font-size: 24px;
      font-weight: bold;
      color: #e53935; /* Dark red */
    }
  </style>
  <script>
    function convertUnits() {
      var conversionType = document.getElementById("conversionType").value;
      var inputValue = parseFloat(document.getElementById("inputValue").value);
      var result;

      switch (conversionType) {
        case "celsiusToFahrenheit":
          result = (inputValue * 9 / 5) + 32;
          displayResult("Celsius to Fahrenheit", result.toFixed(2) + " °F");
          break;
        case "fahrenheitToCelsius":
          result = (inputValue - 32) * 5 / 9;
          displayResult("Fahrenheit to Celsius", result.toFixed(2) + " °C");
          break;
        case "metersToFeet":
          result = inputValue * 3.28084;
          displayResult("Meters to Feet", result.toFixed(2) + " feet");
          break;
        case "feetToMeters":
          result = inputValue / 3.28084;
          displayResult("Feet to Meters", result.toFixed(2) + " meters");
          break;
        default:
          alert("Invalid conversion type");
      }
    }

    // Display the result section with the given values
    function displayResult(conversionType, result) {
      document.getElementById("resultText").innerText = conversionType + " Conversion Result:";
      document.getElementById("resultValue").innerText = result;
      document.getElementById("resultSection").style.display = 'block';
    }
  </script>
</head>

<body>

  <!-- Dark red header with link to home -->
  <div class="red-header">
    <h1>Unit Conversion</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <!-- Conversion form -->
  <div id="conversionForm">
    <h2>Select Conversion Type:</h2>
    <select id="conversionType">
      <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
      <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
      <option value="metersToFeet">Meters to Feet</option>
      <option value="feetToMeters">Feet to Meters</option>
    </select>

    <h2>Enter Value:</h2>
    <input type="number" id="inputValue" placeholder="Enter value">
    <button onclick="convertUnits()">Convert</button>
  </div>

  <!-- Result section -->
  <div id="resultSection">
    <p id="resultText"></p>
    <p id="resultValue"></p>
  </div>

</body>
</html>
