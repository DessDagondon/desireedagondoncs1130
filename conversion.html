<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Unit Conversion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .red-header {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Added style for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1;
    }

    /* Style for the close button */
    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <script>
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    function fahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    function metersToFeet(meters) {
      return meters * 3.28084;
    }

    function feetToMeters(feet) {
      return feet / 3.28084;
    }

    function convertUnits() {
      var conversionType = document.getElementById("conversionType").value;

      switch (conversionType) {
        case "celsiusToFahrenheit":
          var celsiusValue = parseFloat(document.getElementById("celsiusInput").value);
          var fahrenheitValue = celsiusToFahrenheit(celsiusValue);
          displayModal("resultTemperatureModal", "Celsius to Fahrenheit: " + fahrenheitValue.toFixed(2) + " °F");
          break;
        case "fahrenheitToCelsius":
          var fahrenheitValue = parseFloat(document.getElementById("fahrenheitInput").value);
          var celsiusValue = fahrenheitToCelsius(fahrenheitValue);
          displayModal("resultTemperatureReverseModal", "Fahrenheit to Celsius: " + celsiusValue.toFixed(2) + " °C");
          break;
        case "metersToFeet":
          var metersValue = parseFloat(document.getElementById("metersInput").value);
          var feetValue = metersToFeet(metersValue);
          displayModal("resultLengthModal", "Meters to Feet: " + feetValue.toFixed(2) + " feet");
          break;
        case "feetToMeters":
          var feetValue = parseFloat(document.getElementById("feetInput").value);
          var metersValue = feetToMeters(feetValue);
          displayModal("resultLengthReverseModal", "Feet to Meters: " + metersValue.toFixed(2) + " meters");
          break;
        default:
          alert("Invalid conversion type");
      }
    }

    // Display the modal with the given message
    function displayModal(modalId, message) {
      document.getElementById(modalId).innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
      document.getElementById(modalId).style.display = 'block';
    }

    // Close the modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</head>

<body>

  <!-- Red header with link to home -->
  <div class="red-header">
    <h1>Unit Conversion</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <h2>Select Conversion Type:</h2>
  <select id="conversionType">
    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    <option value="metersToFeet">Meters to Feet</option>
    <option value="feetToMeters">Feet to Meters</option>
  </select>

  <div id="temperatureConversion">
    <h2>Temperature Conversion</h2>
    <label for="celsiusInput">Celsius:</label>
    <input type="number" id="celsiusInput">
    <button onclick="convertUnits()">Convert</button>

    <!-- Modal for displaying temperature conversion result -->
    <div id="resultTemperatureModal" class="modal">
      <!-- Close button (X) is added dynamically -->
      <p id="resultTemperature"></p>
    </div>

    <label for="fahrenheitInput">Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">
    <button onclick="convertUnits()">Convert</button>

    <!-- Modal for displaying reverse temperature conversion result -->
    <div id="resultTemperatureReverseModal" class="modal">
      <!-- Close button (X) is added dynamically -->
      <p id="resultTemperatureReverse"></p>
    </div>
  </div>

  <div id="lengthConversion">
    <h2>Length Conversion</h2>
    <label for="metersInput">Meters:</label>
    <input type="number" id="metersInput">
    <button onclick="convertUnits()">Convert</button>

    <!-- Modal for displaying length conversion result -->
    <div id="resultLengthModal" class="modal">
      <!-- Close button (X) is added dynamically -->
      <p id="resultLength"></p>
    </div>

    <label for="feetInput">Feet:</label>
    <input type="number" id="feetInput">
    <button onclick="convertUnits()">Convert</button>

    <!-- Modal for displaying reverse length conversion result -->
    <div id="resultLengthReverseModal" class="modal">
      <!-- Close button (X) is added dynamically -->
      <p id="resultLengthReverse"></p>
    </div>
  </div>

</body>

</html>
