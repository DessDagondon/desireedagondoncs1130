<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Unit Conversion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #FFCDD2;
    }

    .red-header {
      background-color: #F44336;
      color: white;
      text-align: center;
      padding: 15px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    /* Updated style for the modal with pulsating effect */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #F44336;
      padding: 20px;
      border-radius: 10px;
      z-index: 1;
      animation: pulsateModal 1.5s ease infinite alternate;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes pulsateModal {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    /* Style for the close button */
    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #555;
    }

    /* Style for the conversion form */
    .conversion-form {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
    }

    /* Style for the input and button */
    input,
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #F44336;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #D32F2F;
    }
  </style>
  <script>
    function convertUnits() {
      var conversionType = document.getElementById("conversionType").value;
      var inputValue = parseFloat(document.getElementById("inputValue").value);
      var result;

      switch (conversionType) {
        case "celsiusToFahrenheit":
          result = (inputValue * 9 / 5) + 32;
          displayModal("resultModal", "Celsius to Fahrenheit: " + result.toFixed(2) + " °F");
          break;
        case "fahrenheitToCelsius":
          result = (inputValue - 32) * 5 / 9;
          displayModal("resultModal", "Fahrenheit to Celsius: " + result.toFixed(2) + " °C");
          break;
        case "metersToFeet":
          result = inputValue * 3.28084;
          displayModal("resultModal", "Meters to Feet: " + result.toFixed(2) + " feet");
          break;
        case "feetToMeters":
          result = inputValue / 3.28084;
          displayModal("resultModal", "Feet to Meters: " + result.toFixed(2) + " meters");
          break;
        default:
          alert("Invalid conversion type");
      }
    }

    // Display the modal with the given message
    function displayModal(modalId, message) {
      document.getElementById(modalId).innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
      document.getElementById(modalId).style.display = 'block';
    }

    // Close the modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</head>

<body>

  <!-- Red header with link to home -->
  <div class="red-header">
    <h1>Unit Conversion</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <!-- Conversion form -->
  <div class="conversion-form">
    <h2>Select Conversion Type:</h2>
    <select id="conversionType">
      <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
      <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
      <option value="metersToFeet">Meters to Feet</option>
      <option value="feetToMeters">Feet to Meters</option>
    </select>

    <h2>Enter Value:</h2>
    <input type="number" id="inputValue">
    <button onclick="convertUnits()">Convert</button>
  </div>

  <!-- Modal for displaying conversion result -->
  <dialog id="resultModal" class="modal">
    <!-- Close button (X) is added dynamically -->
    <span class="close" onclick="closeModal('resultModal')">&times;</span>
    <p id="result"></p>
  </dialog>

</body>

</html>
