<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing styles remain unchanged */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #BDBDBD;
            scroll-behavior: smooth; /* Enable smooth scrolling for the entire page */
        }

        /* ... other styles ... */

    </style>
</head>

<body>

    <div class="black-header">
        <a href="#home" class="nav-link">HOME</a>
        <a href="#sayhello" class="nav-link">SAY HELLO</a>
        <a href="#gradecomputation" class="nav-link">GRADE COMPUTATION</a>
        <a href="#conversion" class="nav-link">UNIT CONVERSION PROGRAM</a>
        <a href="#naturalnumberoperations" class="nav-link">NATURAL NUMBER OPERATIONS</a>
        <a href="#incometaxcalculator" class="nav-link">INCOME TAX CALCULATOR</a>
        <a href="#simplepayroll" class="nav-link">SIMPLE PAYROLL</a>
    </div>

    <section id="home">
        <h2>Welcome to The Home Page!</h2>

        <button onclick="openModal('welcomeModal')">What is this Menu for?</button>
    </section>

    <!-- Other sections with respective IDs -->

    <div class="footer">
        Created By: Desiree S. Dagondon Comsci-1B CS-1130
    </div>

    <script src="scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');

            window.addEventListener('scroll', function () {
                let currentSection = '';

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;

                    if (pageYOffset >= sectionTop - sectionHeight / 3) {
                        currentSection = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').slice(1) === currentSection) {
                        link.classList.add('active');
                    }
                });
            });
        });

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    </script>

</body>

</html>
