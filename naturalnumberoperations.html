<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Number Operations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #E1BEE7;
    }

    .purple-header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    #resultSection {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: purple;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #6A1B9A;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
    }

    select,
    input,
    button {
      display: block;
      margin: 10px auto;
    }

    #resultText {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    #resultValue {
      font-size: 24px;
      font-weight: bold;
      color: purple;
    }
  </style>
  <script>
    function performOperation() {
      var operationType = document.getElementById("operationType").value;
      var n = parseInt(document.getElementById("inputValue").value);
      var result;

      switch (operationType) {
        case "factorial":
          result = calculateFactorial(n);
          displayResult("Factorial", result);
          break;
        case "sum":
          result = calculateSum(n);
          displayResult("Sum", result);
          break;
        case "average":
          result = calculateAverage(n);
          displayResult("Average", result.toFixed(2));
          break;
        default:
          alert("Invalid operation type");
      }
    }

    function calculateFactorial(n) {
      var factorial = 1;
      var i = 1;

      while (i <= n) {
        factorial *= i;
        i++;
      }

      return factorial;
    }

    function calculateSum(n) {
      var sum = 0;
      var i = 1;

      do {
        sum += i;
        i++;
      } while (i <= n);

      return sum;
    }

    function calculateAverage(n) {
      var sum = 0;

      for (var i = 1; i <= n; i++) {
        sum += i;
      }

      return sum / n;
    }

    function displayResult(operationType, result) {
      document.getElementById("resultText").innerText = operationType + " Result:";
      document.getElementById("resultValue").innerText = result;
      document.getElementById("resultSection").style.display = 'block';
    }
  </script>
</head>

<body>

  <div class="purple-header">
    <h1>Natural Number Operations</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <select id="operationType">
    <option value="factorial">Factorial</option>
    <option value="sum">Sum</option>
    <option value="average">Average</option>
  </select>

  <input type="number" id="inputValue" placeholder="Enter N">
  <button onclick="performOperation()">Calculate</button>

  <!-- Result section -->
  <div id="resultSection">
    <p id="resultText"></p>
    <p id="resultValue"></p>
  </div>

</body>

</html>
