<!DOCTYPE html>
<html>

<head>
  <title>Natural Number Operations</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #E1BEE7;
    }

    .purple-header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Added style for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adding a subtle box shadow */
      animation: fadeIn 0.5s ease-in-out; /* Adding fade-in animation */
    }

    /* Style for the close button */
    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    /* Adjusted the margin-top to bring the result closer to the input */
    #resultModal {
      margin-top: 10px;
    }

    /* Select and input styling */
    select, input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Button styling */
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Animation for modal */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
  <<script>
  function performOperation() {
    var operationType = document.getElementById("operationType").value;
    var n = parseInt(document.getElementById("inputValue").value);
    var result;

    switch (operationType) {
      case "factorial":
        result = calculateFactorial(n);
        displayModal("resultModal", "Factorial: " + result);
        break;
      case "sum":
        result = calculateSum(n);
        displayModal("resultModal", "Sum: " + result, "slideInDown");
        break;
      case "average":
        result = calculateAverage(n);
        displayModal("resultModal", "Average: " + result.toFixed(2), "zoomIn");
        break;
      default:
        alert("Invalid operation type");
    }
  }

  function displayModal(modalId, message, animation) {
    var modal = document.getElementById(modalId);
    modal.innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
    modal.style.display = 'block';

    if (animation) {
      modal.style.animation = animation + ' 0.5s';
      modal.addEventListener('animationend', function () {
        modal.style.animation = ''; // Reset the animation to allow replay
      });
    }
  }
  </script>
</head>

<body>

  <!-- Purple header with link to home -->
  <div class="purple-header">
    <h1>Natural Number Operations</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <h2>Select Operation:</h2>
  <select id="operationType">
    <option value="factorial">Factorial</option>
    <option value="sum">Sum</option>
    <option value="average">Average</option>
  </select>

  <h2>Enter N:</h2>
  <input type="number" id="inputValue">
  <button onclick="performOperation()">Calculate</button>

  <!-- Modal for displaying result -->
  <dialog id="resultModal" class="modal">
    <!-- Close button (X) is added dynamically -->
    <p id="result"></p>
  </dialog>

</body>

</html>
