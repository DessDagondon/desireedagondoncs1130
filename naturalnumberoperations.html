<!DOCTYPE html>
<html>

<head>
  <title>Natural Number Operations</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #E1BEE7;
      transition: background-color 0.5s ease; /* Smooth background color transition */
    }

    .purple-header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
      transition: background-color 0.5s ease; /* Smooth background color transition */
    }

    .purple-header a {
      color: white;
      text-decoration: none;
      transition: color 0.5s ease; /* Smooth text color transition */
    }

    .purple-header a:hover {
      color: #FFEB3B; /* Change color on hover */
    }

    .operation-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      transition: margin-top 0.5s ease; /* Smooth margin-top transition */
    }

    select, input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: all 0.3s ease; /* Smooth transition for select, input, and button */
    }

    select:hover, input:hover, button:hover {
      border-color: purple; /* Change border color on hover */
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.5s ease; /* Smooth background color transition */
    }

    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #resultModal {
      margin-top: 10px;
      transition: margin-top 0.5s ease; /* Smooth margin-top transition */
    }

    /* Animation for modal */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Apply animation to modal */
    .modal.show {
      animation: fadeIn 0.5s ease;
    }
  </style>
  <script>
    function performOperation() {
      var operationType = document.getElementById("operationType").value;
      var n = parseInt(document.getElementById("inputValue").value);
      var result;

      switch (operationType) {
        case "factorial":
          result = calculateFactorial(n);
          displayModal("resultModal", "Factorial: " + result);
          break;
        case "sum":
          result = calculateSum(n);
          displayModal("resultModal", "Sum: " + result);
          break;
        case "average":
          result = calculateAverage(n);
          displayModal("resultModal", "Average: " + result.toFixed(2));
          break;
        default:
          alert("Invalid operation type");
      }
    }

    function calculateFactorial(n) {
      var factorial = 1;
      var i = 1;

      while (i <= n) {
        factorial *= i;
        i++;
      }

      return factorial;
    }

    function calculateSum(n) {
      var sum = 0;
      var i = 1;

      do {
        sum += i;
        i++;
      } while (i <= n);

      return sum;
    }

    function calculateAverage(n) {
      var sum = 0;

      for (var i = 1; i <= n; i++) {
        sum += i;
      }

      return sum / n;
    }

    function displayModal(modalId, message) {
      var modal = document.getElementById(modalId);
      modal.innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
      modal.style.display = 'block';
      modal.classList.add('show'); // Add the 'show' class to trigger the fadeIn animation
    }

    function closeModal(modalId) {
      var modal = document.getElementById(modalId);
      modal.style.display = 'none';
      modal.classList.remove('show'); // Remove the 'show' class
    }
  </script>
</head>

<body>

  <div class="purple-header">
    <h1>Natural Number Operations</h1>
    <p><a href="index.html">Home</a></p>
  </div>

  <div class="operation-container">
    <h2>Select Operation:</h2>
    <select id="operationType">
      <option value="factorial">Factorial</option>
      <option value="sum">Sum</option>
      <option value="average">Average</option>
    </select>

    <h2>Enter N:</h2>
    <input type="number" id="inputValue">
    <button onclick="performOperation()">Calculate</button>
  </div>

  <dialog id="resultModal" class="modal">
    <p id="result"></p>
  </dialog>

</body>

</html>
