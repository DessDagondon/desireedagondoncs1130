<!DOCTYPE html>
<html>

<head>
  <title>Natural Number Operations</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #E1BEE7;
      animation: none
    }

    @keyframes fadeInBackground {
      from {
        background-color: #fff;
      }
      to {
        background-color: #E1BEE7;
      }
    }

    .purple-header {
      background-color: #6A1B9A;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: pulsateModal 1.5s ease infinite alternate; /* Continuous pulsating effect */
    }

    @keyframes pulsateModal {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #333;
    }

    #resultModal {
      margin-top: 20px;
    }

    button {
      background-color: #6A1B9A;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4A148C;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #6A1B9A;
      border-radius: 5px;
      box-sizing: border-box;
    }

    select,
    input,
    button {
      display: block;
      margin: 10px auto;
      width: 60%;
      box-sizing: border-box;
    }

    #resultText {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    #resultValue {
      font-size: 24px;
      font-weight: bold;
      color: #6A1B9A;
    }
  </style>
  <script>
    function performOperation() {
      var operationType = document.getElementById("operationType").value;
      var n = parseInt(document.getElementById("inputValue").value);
      var result;

      switch (operationType) {
        case "factorial":
          result = calculateFactorial(n);
          displayResult("Factorial", result);
          break;
        case "sum":
          result = calculateSum(n);
          displayResult("Sum", result);
          break;
        case "average":
          result = calculateAverage(n);
          displayResult("Average", result.toFixed(2));
          break;
        default:
          alert("Invalid operation type");
      }
    }

    function calculateFactorial(n) {
      var factorial = 1;
      var i = 1;

      while (i <= n) {
        factorial *= i;
        i++;
      }

      return factorial;
    }

    function calculateSum(n) {
      var sum = 0;
      var i = 1;

      do {
        sum += i;
        i++;
      } while (i <= n);

      return sum;
    }

    function calculateAverage(n) {
      var sum = 0;

      for (var i = 1; i <= n; i++) {
        sum += i;
      }

      return sum / n;
    }

    function displayResult(operationType, result) {
      document.getElementById("resultText").innerText = operationType + " Result:";
      document.getElementById("resultValue").innerText = result;
      document.getElementById("resultModal").style.display = 'block';
    }

    function closeModal() {
      document.getElementById("resultModal").style.animation = 'fadeOutModal 0.5s ease';
      setTimeout(function () {
        document.getElementById("resultModal").style.display = 'none';
        document.getElementById("resultModal").style.animation = '';
      }, 500);
    }
  </script>
</head>

<body>

  <div class="purple-header">
    <h1>Natural Number Operations</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <select id="operationType">
    <option value="factorial">Factorial</option>
    <option value="sum">Sum</option>
    <option value="average">Average</option>
  </select>

  <input type="number" id="inputValue" placeholder="Enter N">
  <button onclick="performOperation()">Calculate</button>

  <!-- Result section -->
  <div id="resultModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <p id="resultText"></p>
    <p id="resultValue"></p>
  </div>

</body>

</html>
