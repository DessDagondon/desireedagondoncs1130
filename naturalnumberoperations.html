<!DOCTYPE html>
<html>

<head>
  <title>Natural Number Operations</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .purple-header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Added style for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1;
    }

    /* Style for the close button */
    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <script>
    function calculateFactorial() {
      var n = parseInt(document.getElementById("factorialInput").value);
      var factorial = 1;
      var i = 1;

      while (i <= n) {
        factorial *= i;
        i++;
      }

      displayModal("resultFactorialModal", "Factorial: " + factorial);
    }

    function calculateSum() {
      var n = parseInt(document.getElementById("sumInput").value);
      var sum = 0;
      var i = 1;

      do {
        sum += i;
        i++;
      } while (i <= n);

      displayModal("resultSumModal", "Sum: " + sum);
    }

    function calculateAverage() {
      var n = parseInt(document.getElementById("averageInput").value);
      var sum = 0;

      for (var i = 1; i <= n; i++) {
        sum += i;
      }

      var average = sum / n;
      displayModal("resultAverageModal", "Average: " + average.toFixed(2));
    }

    // Display the modal with the given message
    function displayModal(modalId, message) {
      document.getElementById(modalId).innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
      document.getElementById(modalId).style.display = 'block';
    }

    // Close the modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</head>

<body>

  <!-- Purple header -->
  <div class="purple-header">
    <h1>Natural Number Operations</h1>
  </div>

  <label for="factorialInput">Factorial - Enter N:</label>
  <input type="number" id="factorialInput">
  <button onclick="calculateFactorial()">Calculate Factorial</button>

  <!-- Modal for displaying factorial result -->
  <dialog id="resultFactorialModal" class="modal">
    <!-- Close button (X) is added dynamically -->
    <p id="resultFactorial"></p>
  </dialog>

  <label for="sumInput">Sum - Enter N:</label>
  <input type="number" id="sumInput">
  <button onclick="calculateSum()">Calculate Sum</button>

  <!-- Modal for displaying sum result -->
  <dialog id="resultSumModal" class="modal">
    <!-- Close button (X) is added dynamically -->
    <p id="resultSum"></p>
  </dialog>

  <label for="averageInput">Average - Enter N:</label>
  <input type="number" id="averageInput">
  <button onclick="calculateAverage()">Calculate Average</button>

  <!-- Modal for displaying average result -->
  <dialog id="resultAverageModal" class="modal">
    <!-- Close button (X) is added dynamically -->
    <p id="resultAverage"></p>
  </dialog>

  <br>
  <p>
    <a href="index.html">Back to Home Page</a>
  </p>

</body>

</html>
