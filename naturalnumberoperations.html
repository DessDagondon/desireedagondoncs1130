<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Number Operations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #E1BEE7;
      animation: none;
    }

    @keyframes fadeInBackground {
      from {
        background-color: #fff;
      }
      to {
        background-color: #E1BEE7;
      }
    }

    .purple-header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 20px; /* Increased padding for a more prominent header */
      margin-bottom: 20px; /* Increased margin for a balanced look */
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: pulsateModal 1.5s ease infinite alternate;
    }

    @keyframes pulsateModal {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .close {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #resultModal {
      margin-top: 20px; /* Increased margin for a balanced look */
    }

    button {
      background-color: purple;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #6A1B9A;
    }

    input {
      padding: 10px;
      margin-bottom: 20px; /* Increased margin for a balanced look */
    }
  </style>
  <script>
    function performOperation() {
      var operationType = document.getElementById("operationType").value;
      var n = parseInt(document.getElementById("inputValue").value);
      var result;

      switch (operationType) {
        case "factorial":
          result = calculateFactorial(n);
          displayModal("resultModal", "Factorial: " + result);
          break;
        case "sum":
          result = calculateSum(n);
          displayModal("resultModal", "Sum: " + result);
          break;
        case "average":
          result = calculateAverage(n);
          displayModal("resultModal", "Average: " + result.toFixed(2));
          break;
        default:
          alert("Invalid operation type");
      }
    }

    function calculateFactorial(n) {
      var factorial = 1;
      var i = 1;

      while (i <= n) {
        factorial *= i;
        i++;
      }

      return factorial;
    }

    function calculateSum(n) {
      var sum = 0;
      var i = 1;

      do {
        sum += i;
        i++;
      } while (i <= n);

      return sum;
    }

    function calculateAverage(n) {
      var sum = 0;

      for (var i = 1; i <= n; i++) {
        sum += i;
      }

      return sum / n;
    }

    function displayModal(modalId, message) {
      document.getElementById(modalId).innerHTML = '<span class="close" onclick="closeModal(\'' + modalId + '\')">&times;</span>' + message;
      document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.animation = 'fadeOutModal 0.5s ease';
      setTimeout(function () {
        document.getElementById(modalId).style.display = 'none';
        document.getElementById(modalId).style.animation = '';
      }, 500);
    }
  </script>
</head>

<body>

  <div class="purple-header">
    <h1>Natural Number Operations</h1>
    <p><a href="index.html" style="color: white; text-decoration: none;">Home</a></p>
  </div>

  <h2>Select Operation:</h2>
  <select id="operationType">
    <option value="factorial">Factorial</option>
    <option value="sum">Sum</option>
    <option value="average">Average</option>
  </select>

  <h2>Enter N:</h2>
  <input type="number" id="inputValue">
  <button onclick="performOperation()">Calculate</button>

  <dialog id="resultModal" class="modal">
    <p id="result"></p>
  </dialog>

</body>

</html>
